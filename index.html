<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabic Speech to Text Transcriber</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Arabic Speech to Text Transcriber</h1>
      <button id="transcribeBtn">
        <i class="fas fa-microphone"></i> Start Transcription
      </button>
      <button id="pauseBtn"><i class="fas fa-pause"></i> Pause</button>
      <button id="resumeBtn"><i class="fas fa-play"></i> Resume</button>
      <button id="restartBtn"><i class="fas fa-redo"></i> Restart</button>
      <button id="downloadBtn">
        <i class="fas fa-download"></i> Download Transcription
      </button>

      <p id="timer">Time: 0:00</p>
      <div id="transcription" contenteditable="true"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
