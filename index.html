<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabic Speech to Text Transcriber</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Arabic Speech to Text Transcriber</h1>
      <button id="transcribeBtn">Start Transcription</button>
      <button id="pauseBtn">Pause</button>
      <button id="resumeBtn">Resume</button>
      <button id="restartBtn">Restart</button>
      <button id="downloadBtn">Download Transcription</button>

      <p id="timer">Time: 0:00</p>
      <div id="transcription" contenteditable="true"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
